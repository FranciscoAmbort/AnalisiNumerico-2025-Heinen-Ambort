<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistemas de Ecuaciones</title>
    <link rel="stylesheet" href="../../estilos.css" />
</head>
<body>

    <div class="layout">
        <!-- PANEL IZQUIERDO -->
        <section class="panel">
            <h1>Sistemas de Ecuaciones</h1>

            <div class="row">
                <label for="n">Cantidad de filas y columnas</label>
                <input type="number" id="n" min="2" max="10" value="3" />
                <button id="btn-optim" class="btn secondary">Optimizar</button>
            </div>

            <div class="row">
                <span class="muted">Tolerancia</span>
                <input type="number" id="tol" value="1e-8" step="any" />
                <span class="muted">Máx. iteraciones</span>
                <input type="number" id="maxi" value="200" />
            </div>

            <div>
                <label>Matriz</label>
                <div id="grid" class="grid"></div>
            </div>


            <button onclick="window.location.href='../../unidad2.html'" class="btn secondary">← Volver</button>
        </section>

        <!-- PANEL DERECHO -->
        <aside class="results">
            <div class="kv" id="vector-panel"></div>


            <details id="iter-box" hidden>
                <summary>Iteraciones Gauss-Seidel</summary>
                <table id="iter-table">
                    <thead><tr><th>#</th><th>Error</th></tr></thead>
                    <tbody></tbody>
                </table>
            </details>
        </aside>
    </div>

    <script src="../Js/GaussJordan.js"></script>
</body>
</html>
