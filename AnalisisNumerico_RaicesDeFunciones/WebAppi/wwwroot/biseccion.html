<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bisección</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Método de Bisección</h1>

    <form id="form-biseccion">
        <label>Función:</label>
        <input type="text" id="funcion" required>

        <label>Xi:</label>
        <input type="number" id="xi" step="any" required>

        <label>Xd:</label>
        <input type="number" id="xd" step="any" required>

        <label>Máx Iteraciones:</label>
        <input type="number" id="maxIteraciones" value="100" required>

        <label>Tolerancia:</label>
        <input type="number" id="tolerancia" step="any" value="0.0001" required>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <pre id="resultado"></pre>

    <button onclick="location.href='Unidad1.html'">Regresar</button>

    <script src="js/biseccion.js"></script>
</body>
</html>
