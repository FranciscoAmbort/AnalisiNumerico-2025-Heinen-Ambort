<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método de Simpson Combinado</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <h1>Método de Simpson Combinado (1/3 y 3/8)</h1>

    <div>
        <h2>Datos de Entrada</h2>
        <label for="funcion">F(x):</label>
        <input type="text" id="funcion" placeholder="Ej: 1/(1+x^2)"><br><br>
        <label for="xi">Xi:</label>
        <input type="number" id="xi" value="0"><br><br>
        <label for="xd">Xd:</label>
        <input type="number" id="xd" value="1"><br><br>
        <label for="n">Cantidad de subintervalos (n):</label>
        <input type="number" id="n" value="11"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h2>Resultado</h2>
        <label for="area">Área:</label>
        <input type="text" id="area" readonly>
    </div>

    <script src="simpson_combinado.js"></script>
</body>
</html>
