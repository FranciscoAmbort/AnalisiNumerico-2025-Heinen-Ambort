<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Newton Raphson</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Método de Newton Raphson</h1>

    <form id="form-newtonraphson">
        <label>Función:</label>
        <input type="text" id="funcion" required>

        <label>Xi:</label>
        <input type="number" id="xi" step="any" required>

        <label>Máx Iteraciones:</label>
        <input type="number" id="maxIteraciones" value="100" required>

        <label>Tolerancia:</label>
        <input type="number" id="tolerancia" step="any" value="0.0001" required>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <pre id="resultado"></pre>

    <script src="js/newtonraphson.js"></script> 
</body>
</html>
