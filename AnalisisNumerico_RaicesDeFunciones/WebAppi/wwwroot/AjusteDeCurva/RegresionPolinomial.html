<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Regresión Polinomial</title>
    <link rel="stylesheet" href="../estilos.css">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
    <div class="container">
        <h2>Regresión Polinomial</h2>

        <label>
            Grado
            <input id="rp-grado" type="number" min="1" max="10" value="2" />
        </label>
        <label>
            Tolerancia (r mínima)
            <input id="rp-tol" type="number" step="0.01" min="0" max="1" value="0.8" />
        </label>

        <table id="rp-tabla" class="matriz">
            <thead>
                <tr><th>X</th><th>Y</th><th></th></tr>
            </thead>
            <tbody id="rp-tbody">
                <tr><td><input type="number" step="any" value="-1" /></td><td><input type="number" step="any" value="6" /></td><td><button class="row-del">✕</button></td></tr>
                <tr><td><input type="number" step="any" value="0" /></td><td><input type="number" step="any" value="4" /></td><td><button class="row-del">✕</button></td></tr>
                <tr><td><input type="number" step="any" value="2" /></td><td><input type="number" step="any" value="1" /></td><td><button class="row-del">✕</button></td></tr>
                <tr><td><input type="number" step="any" value="3" /></td><td><input type="number" step="any" value="1" /></td><td><button class="row-del">✕</button></td></tr>
            </tbody>
        </table>

        <div class="menu">
            <button id="rp-add">Agregar punto</button>
            <button id="rp-calc">Calcular</button>
        </div>

        <!-- GeoGebra -->
        <div id="ggb-poly" class="graph"></div>

        <!-- Resultados unificados -->
        <div class="res-card">
            <div class="res-grid">
                <div class="stat">
                    <div class="label">Función</div>
                    <div class="value" id="rp-fx">—</div>
                </div>
                <div class="stat">
                    <div class="label">Correlación</div>
                    <div class="value" id="rp-r">—</div>
                </div>
                <div class="stat">
                    <div class="label">Efectividad</div>
                    <div class="value" id="rp-ok">—</div>
                </div>
            </div>
        </div>

        <button onclick="window.location.href='../../unidad3.html'" class="btn secondary">← Volver</button>
    </div>

    <script src="./RegresionPolinomial.js"></script>
</body>
</html>
