<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bisección</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <!-- MathJax para renderizar f(x) bonita -->
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <h1>Método de Bisección</h1>

    <div class="layout">
        <!-- Columna izquierda: formulario (ids intactos) -->
        <form id="form-biseccion">
            <label>Función:</label>
            <input type="text" id="funcion" required>

            <label>Xi:</label>
            <input type="number" id="xi" step="any" required>

            <label>Xd:</label>
            <input type="number" id="xd" step="any" required>

            <label>Máx Iteraciones:</label>
            <input type="number" id="maxIteraciones" value="100" required>

            <label>Tolerancia:</label>
            <input type="number" id="tolerancia" step="any" value="0.0001" required>

            <button type="submit">Calcular</button>
        </form>

        <!-- Columna derecha: función bonita + resultado + gráfica -->
        <section class="panel">
            <!-- Función bonita -->
            <div class="fx-card">
                <span class="fx-label">f(x) =</span>
                <span id="fx-pretty">\( \) </span>
            </div>

            <h2>Resultado:</h2>
            <div class="res-card">
                <div class="res-header">
                    <span>Resultado</span>
                    <span class="badge">Bisección</span>
                </div>
                <div class="res-grid" id="res-grid"></div>
            </div>

            <h2>Gráfica</h2>
            <div id="ggb-element" class="graph"></div>
        </section>
    </div>

    <button onclick="location.href='Unidad1.html'">Regresar</button>

    <script src="js/biseccion.js"></script>
</body>

</html>
