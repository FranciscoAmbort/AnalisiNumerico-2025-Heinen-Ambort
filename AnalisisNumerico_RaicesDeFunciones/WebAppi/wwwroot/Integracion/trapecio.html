<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método del Trapecio Simple</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <h1>Unidad 4: Integración Numérica</h1>

    <div>
        <h2>Datos de Entrada</h2>
        <label for="funcion">F(x):</label>
        <input type="text" id="funcion" placeholder="Ej: x^2">
        <br><br>
        <label for="xi">Xi:</label>
        <input type="number" id="xi" value="0">
        <br><br>
        <label for="xd">Xd:</label>
        <input type="number" id="xd" value="1">
        <br><br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h2>Resultado</h2>
        <label for="area">Área:</label>
        <input type="text" id="area" readonly>
    </div>

    <script src="trapecio.js"></script>
</body>
</html>
