<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes de Curvas</title>
    <link rel="stylesheet" href="estilos.css"> <!-- tu CSS -->
</head>
<body>
    <div class="container">
        <h2>Ajustes de Curvas</h2>

        <!-- Tabla de puntos -->
        <table id="tabla-puntos">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                </tr>
                <tr>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                </tr>
            </tbody>
        </table>

        <button id="agregar-punto">Agregar Punto</button>
        <button id="eliminar-punto">Eliminar último punto</button>
        <button id="calcular">Calcular</button>

        <!-- Canvas para graficar -->
        <canvas id="grafico" width="500" height="400"></canvas>

        <!-- Resultado -->
        <div id="resultado">
            <p><strong>Función:</strong> <span id="funcion"></span></p>
            <p><strong>Correlación:</strong> <span id="correlacion"></span></p>
            <p><strong>Efectividad:</strong> <span id="efectividad"></span></p>
        </div>
    </div>

    <script src="RegresionLineal.js"></script>
</body>
</html>
