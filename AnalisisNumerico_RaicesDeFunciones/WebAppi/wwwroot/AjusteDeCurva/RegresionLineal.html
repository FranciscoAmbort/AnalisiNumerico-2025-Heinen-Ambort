<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Regresión Lineal</title>
    <link rel="stylesheet" href="../estilos.css">
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>
    <div class="container">
        <h2>Regresión Lineal</h2>

        <label>
            Tolerancia (r mínima)
            <input id="rl-tol" type="number" step="0.01" min="0" max="1" value="0.8" />
        </label>

        <table id="tabla-puntos" class="matriz">
            <thead>
                <tr><th>X</th><th>Y</th><th></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" step="any" value="1.5476"></td>
                    <td><input type="number" step="any" value="2"></td>
                    <td><button class="row-del">✕</button></td>
                </tr>
                <tr>
                    <td><input type="number" step="any" value="2"></td>
                    <td><input type="number" step="any" value="1.5342"></td>
                    <td><button class="row-del">✕</button></td>
                </tr>
            </tbody>
        </table>

        <div class="menu">
            <button id="agregar-punto">Agregar punto</button>
            <button id="calcular">Calcular</button>
        </div>

        <!-- GeoGebra -->
        <div id="ggb-lineal" class="graph"></div>

        <!-- Resultados unificados -->
        <div class="res-card">
            <div class="res-grid">
                <div class="stat">
                    <div class="label">Función</div>
                    <div class="value" id="funcion">—</div>
                </div>
                <div class="stat">
                    <div class="label">Correlación</div>
                    <div class="value" id="correlacion">—</div>
                </div>
                <div class="stat">
                    <div class="label">Efectividad</div>
                    <div class="value" id="efectividad">—</div>
                </div>
            </div>
        </div>

        <div id="modificarRectaSeccion" style="display: none; margin-top: 20px;">
            <hr>
            <h3>Modificar Recta</h3>

            <div class="form-group">
                <label for="rectaModificadaInput">Recta Modificada (ej: y = 5.2x + 10.4):</label>
                <input type="text" id="rectaModificadaInput" class="form-control" placeholder="y = a1x + a0">
            </div>

            <button id="btnCalcularNuevoR2" class="btn btn-primary" style="margin-top: 10px;">Calcular Nuevo r²</button>

            <div id="resultadoNuevoR2" style="margin-top: 15px;">
            </div>
        </div>

        <button onclick="window.location.href='../../unidad3.html'" class="btn secondary">← Volver</button>
    </div>

    <script src="./RegresionLineal.js"></script>
</body>
</html>
